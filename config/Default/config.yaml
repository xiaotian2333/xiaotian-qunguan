# 小天群管配置文件
# 本地文件起始点以插件目录为基准

# 快举报
kjb:
  ## 默认通知，master为bot第一个主人，填写qq号则私聊到指定q，不支持填写群号
  Default: 'master'

  # 分群配置
  group:
    ## 私聊通知
    123: '12345678:private'
    ## 群聊通知
    456: '87654321:group'

  ## 配置举报类型
  ly: 
    1: '发布色情/违法信息'
    2: '存在诈骗骗钱行为'
    3: '提问群公告已存在问题'
    4: '水军/营销广告'
    5: '网络暴力/侵权'
    6: '无底线追星'
    7: '以上内容均不贴切'
